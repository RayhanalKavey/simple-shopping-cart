<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- ParT Navbar starT -->
      <section class="nav-bar navbar bg-slate-200">
        <div class="flex-1 gap-4 text-2xl">
          <img
            src="media/logo.webp"
            class="w-16 border-2 rounded-full border-orange-300"
            alt=""
          />
          <span>Image Store</span>
        </div>
        <div class="flex-none gap-2">
          <!-- nav menu strart -->
          <div
            class="border-2 border-orange-300 rounded-2xl p-3 mr-10 hidden lg:block"
          >
            <ul class="flex justify-center gap-10 text-xl">
              <li>
                <span><i class="fa-solid fa-house text-orange-500"></i></span>
                <span>Home</span>
              </li>
              <li>
                <span><i class="fa-solid fa-heart text-orange-500"></i></span>
                <span>Wish List</span>
              </li>
              <li>
                <span><i class="fa-solid fa-trash text-orange-500"></i></span>
                <span>Recycle Bin</span>
              </li>
              <li class="relative border-2">
                <label for="my-drawer" class="drawer-button">
                  <span
                    ><i class="fa-solid fa-cart-shopping text-orange-500"></i
                  ></span>
                  <span class="absolute top-[-20px] right-[-49px]"
                    ><div class="badge badge-secondary">++12</div>
                  </span>
                </label>
              </li>
            </ul>
          </div>
          <!-- nav menu end -->

          <div class="dropdown dropdown-end block lg:hidden">
            <label
              tabindex="0"
              class="btn btn-ghost btn-circle avatar bg-orange-200"
            >
              <i class="fa-solid fa-bars"></i>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a>
                  <span><i class="fa-solid fa-house text-orange-500"></i></span>
                  <span>Home</span>
                </a>
              </li>
              <li>
                <a>
                  <span><i class="fa-solid fa-heart text-orange-500"></i></span>
                  <span>Wish List</span>
                </a>
              </li>
              <li>
                <a>
                  <span><i class="fa-solid fa-trash text-orange-500"></i></span>
                  <span>Recycle Bin</span>
                </a>
              </li>
              <li>
                <a>
                  <label for="my-drawer" class="drawer-button">
                    <span
                      ><i class="fa-solid fa-cart-shopping text-orange-500"></i
                    ></span>
                    <span><div class="badge badge-secondary">++12</div> </span>
                  </label>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <!-- Navbar enD -->

      <!--ParT drawer starT -->
      <div class="drawer">
        <input id="my-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
          <!-- Page content here -->
          <!-- <label for="my-drawer" class="btn btn-primary drawer-button"
            >Open drawer</label
          > -->
        </div>
        <div class="drawer-side">
          <label for="my-drawer" class="drawer-overlay"></label>
          <ul
            class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content"
          >
            <!-- Sidebar content here -->
            <li><a>Sidebar Item 1</a></li>
            <li><a>Sidebar Item 2</a></li>
          </ul>
        </div>
      </div>
      <!-- drawer enD -->
      <!--ParT carousal starT -->
      <section class="carousal">
        <div class="flex justify-center">
          <img
            class="object-contain bg-slate-200 h-80 p-4 border-2 rounded-2xl border-orange-300 w-96"
            id="carousal-img"
            src="media/banner-image/banner-img-3.png"
            alt=""
          />
        </div>
      </section>
      <!-- carousal enD -->
    </header>
    <!-- js -->
    <script src="js/slider.js"></script>
  </body>
</html>
